<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="googles-new-logo.gif" alt="google logo" class="logo">
    </div>
    <div class="searchbar">
        <input type="search" placeholder="Search Google or type a URL" class="searchb">
    </div>
    <div class="searchicon">
        <a href="#"> <img src="https://img.icons8.com/material-two-tone/24/000000/search.png" alt="search icon" class="searchi"></a>
    </div>
    <div class="micicon">
        <a href="#"><img src="https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png"
             alt="mic" class="mic"></a>
    </div>
    <div class="icons">
        <a href="#" target="_blank" class="a">Gmail</a>
        <a href="#" target="_blank" class="b">Images</a>
        <a href="#"><img src="doticon.png" alt="doticon" class="doticon"></a>
        <a href="#"><img src="https://149348887.v2.pressablecdn.com/wp-content/uploads/2015/10/N.png" alt="N logo" class="Nlogo"></a>
    </div>
    <div class="buttons">
        <input type="button" name="btn" id="btn1" value="Google Search">
        <input type="button" name="btn" id="btn2" value="I'm Feeling Lucky">
    </div>
    <div class="offer">
        <p>Google Offered In: </p>
    </div>
    <div class="offerlinks">
        <a href="#">हिंदी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
    </div>
</body>

<footer>
    <div class="india">
        <p>India</p>
    </div>
    <div class="help">
<p>About</p> <p>Advertising</p> <p>Business</p> <p>How Search Works</p>
    </div>
    <div class="others">
        <p>Privacy</p> <p>Terms</p> <p>Settings</p>
    </div>
</footer>
</html>
